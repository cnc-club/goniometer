#DISPLAY = axis
EMBED_TAB_NAME=GladeVCP demo
EMBED_TAB_COMMAND= halcmd loadusr -Wn lar gladevcp -x {XID} -c lar ./lar-goniometer.glade

INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/nick/linuxcnc/nc_files
EDITOR = gedit
GEOMETRY = xyzab

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
